<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çok çok basitçe jQuery'nin çalışma mantığı</title>
</head>
<body>
    <p>Paragraf 1</p>
    <p>Paragraf 2</p>
    <p>Paragraf 3</p>
    <div>
        <p>Paragraf 4</p>
    </div>

    <script>
        $("p").html("Merhaba");

        function $(selector) {
            var kume = document.querySelectorAll(selector);
            return {
                dizi: kume,
                html: function(data) {
                    for (var i = 0; i < this.dizi.length; i++) {
                        this.dizi[i].innerHTML = data;
                    }
                }
            };
        }
    </script>
</body>
</html>
